<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test script</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//releases.flowplayer.org/6.0.5/skin/minimalist.css">
    <style>
        body {
            font-family: "myriad pro", tahoma, verdana, arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
        }

        #content {
            margin: 50px auto;
            max-width: 320px;
        }
    </style>
    <script src="//releases.flowplayer.org/6.0.5/flowplayer.min.js"></script>


</head>

<body>
<div id="content">

    <!-- the player will be installed into this element -->
    <div id="player" class="no-background"></div>
    <script>
        flowplayer(document.getElementById("player"), {
            wmode: 'transparent',
            autoplay: true,
            clip: {
                sources: [{
                    type: "video/flash",
                    src: "http://wpc.034c.edgecastcdn.net/00034C/LOP/OYS_shantell_448x336_250.flv"
                }]
            }
        });
    </script>
</div>
</body>
</html>
